    <script>
        function heredaDe(hijo, padre){
            var fn = function(){}
            fn.prototype = padre.prototype;
            hijo.prototype = new fn
            hijo.prototype.constructor = hijo
        }

        function Robot(nombre,  energia=10) {
            this.nombre = nombre
            this.energia = energia
        }
        Robot.prototype.saludar = function(){
                console.log(`Hola ðŸ¤–, soy ${this.nombre}`);
            }
        Robot.prototype.estadoenergia = function(){
            if(this.energia<=40){
                return `${this.nombre} tu energia es baja`
            }else{
                return `${this.nombre} tu energia esta normal`
            }
        }
       function Desarrollador(nombre,energia){
           this.nombre = nombre
           this.energia = energia
       }
       heredaDe(Desarrollador, Robot)
       Desarrollador.prototype.saludar = function(){
            console.log(`Hola ðŸ¤–, soy ${this.nombre} Desarrollador `);
       };
       
       var carlos = new Desarrollador('Carlos A. Moplano', 100);
    </script>
