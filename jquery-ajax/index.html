<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script>
        var personaje={};
        function getPeticion(url,param){
            return new Promise(function(resolve,reject){
                $.ajax({
                    type: "GET",
                    url: url,
                    data: param,
                    dataType: "json",
                    crossDomain:
                })
                .done(function(data){
                    resolve(data)
                })
                .fail(function(err){
                    reject(err)
                });
            })
        }
        var parametros = {search:'r2'};
        getPeticion('https://swapi.co/api/people',parametros)
        .then(function(patoloco){
            personaje = patoloco;
        }).catch(function(err){
            console.log(err)
        })
    </script>
</body>
</html>
